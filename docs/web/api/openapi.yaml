components:
  responses:
    invalidParameter:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: One of the parameters is invalid. Refer to the response body for
        details.
    unauthorized:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: You must provide a valid authorization params.
    forbidden:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Forbidden
    notFound:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Requested resource does not exist.
    internal:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Internal server error
    conflict:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Conflict
  schemas:
    TokensPair:
      properties:
        data:
          $ref: '#/components/schemas/TokensPair_data'
      required:
      - data
      type: object
    RefreshToken:
      properties:
        data:
          $ref: '#/components/schemas/RefreshToken_data'
      required:
      - data
      type: object
    AccessToken:
      properties:
        data:
          $ref: '#/components/schemas/AccessToken_data'
      required:
      - data
      type: object
    Session:
      properties:
        data:
          $ref: '#/components/schemas/SessionData'
      required:
      - data
      type: object
    SessionData:
      properties:
        id:
          description: session id
          format: uuid
          type: string
        type:
          enum:
          - user_session
          type: string
        attributes:
          $ref: '#/components/schemas/SessionAttributes'
      required:
      - attributes
      - id
      - type
      type: object
    SessionAttributes:
      properties:
        user_id:
          description: user id
          format: uuid
          type: string
        client:
          description: client name and version
          type: string
        ip:
          description: IP address
          type: string
        created_at:
          description: session creation date
          format: date-time
          type: string
        last_used:
          description: last used date
          format: date-time
          type: string
      required:
      - client
      - created_at
      - ip
      - last_used
      - user_id
      type: object
    SessionsCollection:
      properties:
        data:
          $ref: '#/components/schemas/SessionsCollection_data'
      required:
      - data
      type: object
    User:
      properties:
        data:
          $ref: '#/components/schemas/User_data'
      required:
      - data
      type: object
    Errors:
      description: Standard JSON:API error
      properties:
        errors:
          description: Non empty array of errors occurred during request processing
          items:
            $ref: '#/components/schemas/Errors_errors_inner'
          type: array
      required:
      - errors
      type: object
    TokensPair_data_attributes:
      properties:
        access_token:
          description: Access Token
          type: string
        refresh_token:
          description: Refresh Token
          type: string
      required:
      - access_token
      - refresh_token
      type: object
    TokensPair_data:
      properties:
        type:
          enum:
          - tokens_pair
          type: string
        attributes:
          $ref: '#/components/schemas/TokensPair_data_attributes'
      required:
      - attributes
      - relationships
      - type
      type: object
    RefreshToken_data_attributes:
      properties:
        refresh_token:
          description: The refresh token to generate a new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
      - refresh_token
      type: object
    RefreshToken_data:
      properties:
        type:
          enum:
          - refresh_token
          type: string
        attributes:
          $ref: '#/components/schemas/RefreshToken_data_attributes'
      required:
      - attributes
      - type
      type: object
    AccessToken_data_attributes:
      properties:
        refresh_token:
          description: The access token to generate a new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
      - access_token
      type: object
    AccessToken_data:
      properties:
        type:
          enum:
          - access_token
          type: string
        attributes:
          $ref: '#/components/schemas/AccessToken_data_attributes'
      required:
      - attributes
      - type
      type: object
    SessionsCollection_data_attributes:
      properties:
        sessions:
          items:
            $ref: '#/components/schemas/SessionData'
          type: array
      required:
      - sessions
      type: object
    SessionsCollection_data:
      properties:
        type:
          enum:
          - user_sessions
          type: string
        attributes:
          $ref: '#/components/schemas/SessionsCollection_data_attributes'
      required:
      - attributes
      - type
      type: object
    User_data_attributes:
      properties:
        email:
          description: Email
          type: string
        role:
          description: Role
          type: string
        subscription:
          description: Subscription
          type: string
        created_at:
          description: Created At
          format: date-time
          type: string
        updated_at:
          description: Updated At
          format: date-time
          type: string
      required:
      - created_at
      - email
      - role
      - subscription
      - updated_at
      type: object
    User_data:
      properties:
        id:
          description: User ID
          type: string
        type:
          enum:
          - user
          type: string
        attributes:
          $ref: '#/components/schemas/User_data_attributes'
      required:
      - attributes
      - id
      - type
      type: object
    Errors_errors_inner_meta:
      properties:
        error_id:
          description: "Error ID is a unique identifier for the error, used for debugging\
            \ and tracing"
          example: 0987654321fedcba
          type: string
        request_id:
          description: "Request ID is a unique identifier for the request, used for\
            \ debugging and tracing"
          example: 1234567890abcdef
          type: string
        parameter:
          description: "Parameter is the name of the request parameter that caused\
            \ the error, if applicable"
          example: email
          type: string
        pointer:
          description: "Pointer is a JSON Pointer that identifies the part of the\
            \ request document that caused the error, if applicable"
          example: /data/attributes/email
          type: string
        timestamp:
          description: "Timestamp is the time when the error occurred, in ISO 8601\
            \ format"
          example: 2023-10-01T12:34:56Z
          format: date-time
          type: string
      required:
      - error_id
      - request_id
      - timestamp
      type: object
    Errors_errors_inner:
      properties:
        status:
          description: Status is the HTTP status code applicable to this problem
          enum:
          - 400
          - 401
          - 403
          - 404
          - 405
          - 408
          - 409
          - 415
          - 429
          - 500
          example: 400
          type: integer
        title:
          description: "Title is a short, human-readable summary of the problem"
          example: Bad Request
          type: string
        code:
          description: "Code is an application-specific error code, expressed as a\
            \ string"
          example: invalid_request
          type: string
        detail:
          description: Detail is a human-readable explanation specific to this occurrence
            of the problem
          example: Request body was expected
          type: string
        meta:
          $ref: '#/components/schemas/Errors_errors_inner_meta'
      required:
      - code
      - detail
      - meta
      - status
      - title
      type: object
