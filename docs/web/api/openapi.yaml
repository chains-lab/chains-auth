    get:
      description: Endpoint to get user's sessions
      responses:
        "201":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SessionsCollection'
          description: Successfully
        "401":
          content:
            application/vnd.api+json:
              schema:
