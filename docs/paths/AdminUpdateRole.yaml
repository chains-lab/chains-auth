post:
  tags:
    - Admin
  summary: admin role update
  description: Endpoint to update user
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: string
    - name: role
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: User successfully updated
      content:
        application/vnd.api+json:
          schema:
            $ref: '../spec/components/schemas/User.yaml'
    '400':
      $ref: '../spec/components/responses/invalidParameter.yaml'
    '401':
      $ref: '../spec/components/responses/unauthorized.yaml'
    '403':
      $ref: '../spec/components/responses/forbidden.yaml'
    '404':
      $ref: '../spec/components/responses/notFound.yaml'
    '500':
      $ref: '../spec/components/responses/internal.yaml'